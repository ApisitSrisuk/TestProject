<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
  </head>
  <body>
    <div class="card-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your Fullname" required aria-label="fullName" id="fullName" name="fullName" oninput="validateInput(event)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your Salary" required aria-label="salary" id="salary" oninput="formatSalary(event)">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Enter your Age" required aria-label="age" id="age" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your Email" required aria-label="Email" id="email">
          <div id="email-error" style="color: red; display: none;">คุณกรอก email ไม่ถูกต้องตาม format โปรดกรอกข้อมูลให้ถูกต้อง</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Create Password" required aria-label="Password" id="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" title="Password must be at least 8 characters long, containing at least one uppercase letter, one number, and one special character." oninput="validatePassword()">
          <div id="password-error" class="text-danger" style="display: none;">Password must be at least 8 characters long, containing at least one uppercase letter, one number, and one special character.</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" required aria-label="Confirm Password" id="confirm-password">
          <div id="confirm-password-error" class="text-danger" style="display: none;">รหัสผ่านไม่ตรงกัน โปรดกรอกใหม่</div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/JS/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
